<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://reliabledelivery.com/wp-content/uploads/2014/11/bigstock-Medical-physician-doctor-woma-101147165.jpg'); /* Replace 'https://example.com/background-image.jpg' with the URL of your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 5%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(132, 173, 207, 0.1);
        }
        h2 {
            text-align: center;
            color: #80abdb;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #85bde4;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            display: block; /* Ensures labels are displayed on their own line */
            margin-bottom: 10px;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h2>Edit Profile</h2>

        <form method="POST" action="{{ url_for('update_admin_profile') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user[1] }}" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user[2] }}" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="{{ user[3] }}" required>
            
            <!-- Add more fields for other user details if needed -->
            <label for="specialties ">specialties</label>
            <input type="specialties" id="specialties" name="specialties" value="{{ user[4] }}" required>

            <label for="credentials">credentials</label>
            <input type="credentials" id="credentials" name="credentials" value="{{ user[5] }}" required>

            <label for="experience">Password</label>

            <input type="experience" id="experience" name="experience" value="{{ user[6] }}" required><br><br>
            
            <input type="submit" value="Update Profile" required>
        </form>
    </div>
</body>
</html>
