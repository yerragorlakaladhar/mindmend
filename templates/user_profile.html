<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp2968502.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 400px;
            padding: 20px;
            margin:0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the container background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px auto;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <a href="{{ url_for('user_home') }}" class="back-button" style="text-decoration: none;color: rgb(255, 255, 255);border: 1px solid black;background-color: black;padding: 3px;">Back to Profile</a>

        <table>
            <tr>
                <th>Username</th>
                <td>{{ user[1] }}</td>  <!-- Assuming 'username' is the second column -->
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user[2] }}</td>  <!-- Assuming 'email' is the third column -->
            </tr>
            <tr>
                <th>Password</th>
                <td>{{ user[3] }}</td>  <!-- Assuming 'password' is the fourth column -->
            </tr>
            <!-- Add more rows for other user details if needed -->
        </table>
        <a href="{{ url_for('edit_profile') }}" class="btn">Edit Profile</a>
    </div>
</body>
</html>
