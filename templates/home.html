<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Doctor Registration/Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://assets.zencare.co/2019/04/Shannon-Cruz-Herr--LCSW_5.jpg'); /* Replace 'https://example.com/background-image.jpg' with your background image URL */
            background-size: cover;
            /* background-position: center; */
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        .container {
            max-width: 1200px; /* Increased max-width for better layout on larger screens */
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(24, 22, 22, 0.9); /* Semi-transparent background for better readability */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(247, 242, 242, 0.1);
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;

        }
        .btn-group button {
            padding: 10px 20px;
            background-color: #aaa0c8;
            color: #010000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-group button:hover {
            background-color: #0056b3;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0 2px 5px rgba(129, 201, 225, 0.1);
            border-radius: 5px;
        }
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .therapist-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjust card width as needed */
            gap: 20px;
            text-align: center;
            position: absolute;
            top:350%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .card {
            background-color: #debb9299;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid rgb(64, 215, 33);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(117, 134, 236, 0.2);
        }
        .card h3 {
            text-align: center;
        }
        .card p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <div class="dropdown">
                <button>User</button>
                <div class="dropdown-content">
                    <a href="{{url_for('user_registration')}}">Register</a>
                    <a href="{{url_for('user_login')}}">Login</a>
                </div>
            </div>
            <div class="dropdown">
                <button>Doctor</button>
                <div class="dropdown-content">
                    <a href="{{url_for('therapists_registration')}}">Register</a>
                    <a href="{{url_for('therapists_login')}}">Login</a>
                </div>
            </div>
        </div>
    </div>
    <div class="therapist-details">
        {% for therapist in therapists %}
            <div class="card">
                <h3>{{ therapist[1] }}</h3>
                <p>Email: {{ therapist[2] }}</p>
                <p>Specialties: {{ therapist[4] }}</p>
                <p>Credentials: {{ therapist[5] }}</p>
                <p>Experience: {{ therapist[6] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
